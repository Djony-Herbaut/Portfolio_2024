    <script src="https://kit.fontawesome.com/2454e153f7.js" crossorigin="anonymous"></script>

    <title>Contact - Portfolio Djony</title>
</head>

<body itemscope itemtype="https://schema.org/website">
    <header>
        <nav class="navbar">
            <section class="icon">
                <h2>
                    <img src="/favicon/favicon-32x32.png" alt="icon-navbar" loading="lazy" itemprop="image">
                    Djony HERBAUT
                </h2>
            </section>

            <div class="menu">
                <ul itemprop="genre">
                    <li><a href="index.html" itemprop="url">Accueil</a></li>
                    <li><a href="About-Me.html" itemprop="url">À Propos de Moi</a></li>

                    <li><a href="contact.html" class="active" itemprop="url">Contact</a></li> <!-- Ajout de la classe active pour la page actuelle -->
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contactez-moi</h2>
            <p>Pour toute question ou collaboration, n'hésitez pas à me contacter :</p>

            <form id="contact-form">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>
            <img alt="Licence AUR" src="https://img.shields.io/aur/license/c" itemprop="image">
            <time datetime="2023-10-02"> - 2023</time>
        </p>
    </footer>

    <script src="./js/app.js"></script>
    <script src="./js/contact.js"></script> <!-- Nouveau fichier JavaScript pour le formulaire de contact -->
</body>

</html>
